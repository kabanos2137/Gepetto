<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gepetto</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'main/style/style.css' %}">
        <script defer src="{% static 'main/scripts/swup.umd.js' %}"></script>
        <script defer src="{% static 'main/scripts/swup.js' %}"></script>
        <script defer src="{% static 'main/scripts/utils.js' %}"></script>
        <script defer src="{% static 'main/scripts/create-acc.js' %}"></script>
        <script defer src="{% static 'main/scripts/login.js' %}"></script>
    </head>
    <body>
        <main id="swup" class="transition-fade">
            <div id="log-in-container">
                <div id="log-in-title">
                    <h1>Gepetto</h1>
                    <h2>Log in</h2>
                </div>
                <form id="log-in-form">
                    <input type="text" class="log-in-form-field" name="username" placeholder="login" id="log-in-form-username">
                    <input type="password" class="log-in-form-field" name="password" placeholder="password" id="log-in-form-password">
                    <button class="log-in-form-button" id="log-in-form-button-log-in">Log in</button>
                    <button class="log-in-form-button" id="log-in-form-button-create-account"><a href="/create-acc">Create account</a></button>
                </form>
            </div>
            <link rel="stylesheet" href="{% static 'main/style/index.css' %}">
        </main>
    </body>
</html>

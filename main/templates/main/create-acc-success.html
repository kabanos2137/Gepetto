<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gepetto</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        {% load static %}
        <link rel="stylesheet" href="{% static 'main/style/style.css' %}">
        <script defer src="{% static 'main/scripts/swup.umd.js' %}"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/jsencrypt@3.0.0-rc.1/bin/jsencrypt.min.js"></script>
        <script defer src="{% static 'main/scripts/swup.js' %}"></script>
        <script defer src="{% static 'main/scripts/utils.js' %}"></script>
        <script defer src="{% static 'main/scripts/create-acc.js' %}"></script>
        <script defer src="{% static 'main/scripts/login.js' %}"></script>
        <script defer src="{% static 'main/scripts/app.js' %}"></script>
        <script defer>
            const csrftoken = '{{ csrf_token }}';
        </script>
    </head>
    <body>
        <main id="swup" class="transition-fade">
            <div id="create-acc-success-container">
                <div id="create-acc-success-title">
                    <h1>Gepetto</h1>
                    <h2>Account Created</h2>
                </div>
                <div id="create-acc-success-content">
                    <h1>Success!</h1>
                    <h2>Thank you for choosing Gepetto!</h2>
                </div>
                <div id="create-acc-success-eq"><a href="/">Click here to log in!</a></div>
            </div>
            <link rel="stylesheet" href="{% static 'main/style/create-acc-success.css' %}">
        </main>
    </body>
</html>
